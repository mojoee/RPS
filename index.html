    <script>
        let Choices = {
        1: "Rock",
        2: "Paper",
        3: "Scissors"
    };

        function getComputerChoice(){
            let choice = Math.floor(Math.random()*3) +1
            return Choices[choice]
        }

        console.log(getComputerChoice())
    </script>
